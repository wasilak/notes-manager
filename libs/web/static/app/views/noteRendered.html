<div class="row overlay" ng-if="$ctrl.loader">
  <div class="col-sm-12">
    <span class="loader"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></span>
  </div>
</div>

<div class="row">
  <div class="col-sm-12 scrollable-note">
    
    <div class="row">
      <div class="col-sm">
        <p ng-cloak>
          <a id="noteTitle" class="listNoteLink" ui-sref="list_note({uuid: $ctrl.note.response.id})"><strong class="lead text-primary">{{ $ctrl.note.response.title }}</strong></a>&nbsp;<small><em>{{ $ctrl.note.response.updated * 1000 | date : 'yyyy-MM-dd @HH:mm:ss' }}</em></small>
        </p>
      </div>

      <div class="col-sm-12 col-md-3" ng-cloak>
        <div class="btn-toolbar pull-right" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group">
            <button class="btn btn-secondary"><i class="fa fa-clipboard" data-toggle="tooltip" data-placement="top" title="Click to copy link" ngclipboard data-clipboard-text="{{$ctrl.$state.href('list_note', {uuid: $ctrl.note.response.id}, {absolute: true})}}"></i></button>
            <a ui-sref="note({uuid: $ctrl.note.response.id})" class="btn btn-primary"><i class="fa fa-pen"></i></a>
          </div>
          <div class="btn-group mr-2" role="group">
            <button type="button" ng-click="$ctrl.deleteNote()" class="btn btn-danger"><i class="fa fa-trash"></i></button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12" ng-cloak>
        <span ng-repeat="tag in $ctrl.note.response.tags" class="badge badge-info tagBadge">{{tag}}</span>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-sm-12">
        <div class="outputText" ng-cloak ng-bind-html="$ctrl.outputText"></div>
      </div>
    </div>
  </div>
</div>

<script>
  $(function () {
    $('[data-toggle="tooltip"]').tooltip();

    const resizeNoteContent = function() {
      const menuFooterHeight = 110;
      $('.contentColumn').height($(document).height() - menuFooterHeight);
    }

    resizeNoteContent();

    $( window ).on( "resize", function() {
      resizeNoteContent();
    } );

    guidGenerator = function() {
        var S4 = function() {
          return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
        };
        return (S4()+S4()+"-"+S4()+"-"+S4()+"-"+S4()+"-"+S4()+S4()+S4());
    };

    $('pre').each(function() {
        $(this).attr("id", guidGenerator());

        if (navigator.clipboard) {
          let button = $('<button/>', {
                html: '<i class="fa fa-clipboard"></i>',
          });

          button.addClass("btn");
          button.addClass("float-right");

          button.attr('ngclipboard', '')
          button.attr('data-clipboard-target', $(this).attr("id"));

          $(this).before(button);

          button.on("click", function() {
            let targetID = $(this).attr("data-clipboard-target");
            let code = $("#" + targetID);
            let text = code.text();

            navigator.clipboard.writeText(text);

            /*
            // visual feedback that task is completed
            button.innerText = "Code Copied";

            setTimeout(() => {
                button.innerText = copyButtonLabel;
            }, 700);
            */
          });

        }
    });

  });

</script>
