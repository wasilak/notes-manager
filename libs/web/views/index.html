<html ng-app="app">

    <head>
        <title>{{"{{"}}$state.current.data.title{{"}}"}} :: {{"{{"}}APP_SETTINGS.name{{"}}"}}</title>

        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <base href="/" />

        <link rel="apple-touch-icon" sizes="57x57" href="/static/favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/static/favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/static/favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/static/favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/static/favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/static/favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/static/favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/static/favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192" href="/static/favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/static/favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
        <link rel="manifest" href="/static/favicon/manifest.json">

        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/static/favicon/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">

        <link rel="stylesheet" href="/static/css/libs/bootstrap-5.2.3.min.css" />
        <link rel="stylesheet" href="/static/css/libs/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css " />
        <link rel="stylesheet" href="/static/css/libs/codemirror-6.65.7.min.css" />
        <link rel="stylesheet" href="/static/css/libs/codemirror-pastel-on-dark-6.65.7.min.css" />
        <link rel="stylesheet" href="/static/css/libs/highlight-github-11.8.0.min.css" />
        <link rel="stylesheet" href="/static/css/libs/ng-tags-input-3.2.0.min.css" />
        <link rel="stylesheet" href="/static/css/libs/ng-tags-input-bootstrap-3.2.0.min.css" />

        <link rel="stylesheet" href="/static/css/theme.min.css">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="/static/css/table.css">

    </head>

    <body>
        <growl-notifications></growl-notifications ng-cloak>

        <div ng-repeat="(id, notification) in notifications track by id" ng-cloak>
            <growl-notification ttl="10000">
                {{"{{"}}notification{{"}}"}}
            </growl-notification>
        </div>

        <div class="container-fluid" ui-view></div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 bg-light d-inline">
                    <p class="text-center">
                        <a ng-href="https://github.com/wasilak/notes-manager/tree/{{index . "app_version"}}"
                            target="_blank">wasilak/notes-manager
                            {{index . "app_version"}}</a>
                    </p>
                </div>
            </div>
        </div>


        <script src="/static/css/libs/jquery-3.7.1.min.js"></script>
        <script src="/static/css/libs/popper-2.11.8.min.js"></script>
        <script src="/static/css/libs/bootstrap-5.2.3.min.js"></script>
        <script src="/static/css/libs/marked-13.0.0.min.js"></script>
        <script src="/static/css/libs/markdown-highlight-1.0.0.min.js"></script>
        <script src="/static/css/libs/highlight-11.8.0.min.js"></script>

        <script src="/static/css/libs/codemirror-6.65.7.min.js"></script>
        <script src="/static/css/libs/codemirror-markdown-6.65.7.min.js"></script>
        <script src="/static/css/libs/codemirror-javascript-6.65.7.min.js"></script>
        <script src="/static/css/libs/codemirror-closebrackets-6.65.7.min.js"></script>
        <script src="/static/css/libs/codemirror-matchbrackets-6.65.7.min.js"></script>
        <script src="/static/css/libs/codemirror-matchtags-6.65.7.min.js"></script>
        <script src="/static/css/libs/codemirror-continuelist-6.65.7.min.js"></script>
        <script src="/static/css/libs/codemirror-foldcode-6.65.7.min.js"></script>
        <script src="/static/css/libs/codemirror-continuecomment-6.65.7.min.js"></script>

        <script src="/static/css/libs/angular-1.8.3.min.js"></script>
        <script src="/static/css/libs/angular-sanitize-1.8.3.min.js"></script>
        <script src="/static/css/libs/angular-animate-1.8.3.min.js"></script>
        <script src="/static/css/libs/angular-ui-router-1.1.0.min.js"></script>
        <script src="/static/css/libs/angular-growl-notifications-2.6.0.min.js"></script>

        <script src="/static/app/app.js"></script>
        <script src="/static/app/constants.js"></script>
        <script src="/static/app/router.js"></script>

        <script src="/static/app/components/list.js"></script>
        <script src="/static/app/components/note.js"></script>
        <script src="/static/app/components/noteRendered.js"></script>
        <script src="/static/app/components/menu.js"></script>
        <script src="/static/app/components/new.js"></script>
        <script src="/static/app/components/intro.js"></script>
        <script src="/static/app/components/cheatsheet.js"></script>

        <script src="/static/app/directives/codemirror.js"></script>

        <script src="/static/app/services/api.js"></script>

        <script src="/static/css/libs/ng-tags-input-3.2.0.min.js"></script>

        <script src="/static/css/libs/clipboard-2.0.11.min.js"></script>
        <script src="/static/css/libs/ngclipboard-2.0.0.min.js"></script>

        <script type="text/javascript" src="/static/css/libs/markdown-it-14.1.0.min.js"></script>
        <script type="text/javascript" src="/static/css/libs/markdownlint-0.27.0.min.js"></script>

        <script>
        $(function () {
            $('body').on('DOMNodeInserted', '[data-toggle="tooltip"]', function () {
                $(this).tooltip();
            });
            
        });
        </script>
    </body>

</html>
