<div class="row">
  <div class="col-sm-12 sticky_col">

    <p ng-cloak><strong class="lead text-primary">{{ vm.note.response.title }}</strong> <small><em>{{ vm.note.response.updated * 1000 | date : 'yyyy-MM-dd @HH:mm:ss' }}</em></small></p>

    <div class="row">
      <div class="col-sm-12">
        <div class="outputText" ng-cloak ng-bind-html="vm.outputText"></div>
      </div>
    </div>
  </div>
</div>
