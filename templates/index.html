<html ng-app="app">

<head>
    {% raw %}
    <title>{{$state.current.data.title}} :: {{APP_SETTINGS.name}}</title>
    {% endraw %}

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/" />

    <link rel="apple-touch-icon" sizes="57x57" href="{{url_for('static', filename='favicon/apple-icon-57x57.png')}}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{url_for('static', filename='favicon/apple-icon-60x60.png')}}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{url_for('static', filename='favicon/apple-icon-72x72.png')}}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{url_for('static', filename='favicon/apple-icon-76x76.png')}}">
    <link rel="apple-touch-icon" sizes="114x114"
        href="{{url_for('static', filename='favicon/apple-icon-114x114.png')}}">
    <link rel="apple-touch-icon" sizes="120x120"
        href="{{url_for('static', filename='favicon/apple-icon-120x120.png')}}">
    <link rel="apple-touch-icon" sizes="144x144"
        href="{{url_for('static', filename='favicon/apple-icon-144x144.png')}}">
    <link rel="apple-touch-icon" sizes="152x152"
        href="{{url_for('static', filename='favicon/apple-icon-152x152.png')}}">
    <link rel="apple-touch-icon" sizes="180x180"
        href="{{url_for('static', filename='favicon/apple-icon-180x180.png')}}">
    <link rel="icon" type="image/png" sizes="192x192"
        href="{{url_for('static', filename='favicon/android-icon-192x192.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='favicon/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{url_for('static', filename='favicon/favicon-96x96.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='favicon/favicon-16x16.png')}}">
    <link rel="manifest" href="{{url_for('static', filename='favicon/manifest.json')}}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{{url_for('static', filename='favicon/ms-icon-144x144.png')}}">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="{{url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.min.css')}}"
        media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="{{url_for('static', filename='node_modules/font-awesome/css/font-awesome.min.css')}}"
        media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="{{url_for('static', filename='node_modules/codemirror/lib/codemirror.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='node_modules/codemirror/theme/pastel-on-dark.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='node_modules/highlightjs/styles/github.css')}}">
    <link rel="stylesheet"
        href="{{url_for('static', filename='node_modules/ng-tags-input/build/ng-tags-input.min.css')}}">
    <link rel="stylesheet"
        href="{{url_for('static', filename='node_modules/ng-tags-input/build/ng-tags-input.bootstrap.min.css')}}">

    <link rel="stylesheet" href="{{url_for('static', filename='css/theme.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

</head>

<body>
    {% raw %}
    <growl-notifications></growl-notifications ng-cloak>

    <div ng-repeat="(id, notification) in notifications track by id" ng-cloak>
        <growl-notification ttl="2000">
            {{notification}}
        </growl-notification>
    </div>

    <div class="container-fluid" ui-view></div>

    {% endraw %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 bg-light d-inline">
                <p class="text-center">
                    <a href="https://github.com/wasilak/notes-manager/tree/{{app_version}}"
                        target="_blank">wasilak/notes-manager
                        v{{app_version}}</a>
                </p>
            </div>
        </div>


        <script src="{{url_for('static', filename='node_modules/jquery/dist/jquery.min.js')}}"></script>
        <script src="{{url_for('static', filename='node_modules/popper.js/dist/umd/popper.min.js')}}"></script>
        <script src="{{url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.min.js')}}"></script>
        <script src="{{url_for('static', filename='node_modules/marked/marked.min.js')}}"></script>
        <script src="{{url_for('static', filename='node_modules/highlightjs/highlight.pack.min.js')}}"></script>

        <script src="{{url_for('static', filename='node_modules/codemirror/lib/codemirror.js')}}"></script>
        <script src="{{url_for('static', filename='node_modules/codemirror/mode/markdown/markdown.js')}}"></script>
        <script src="{{url_for('static', filename='node_modules/codemirror/mode/javascript/javascript.js')}}"></script>
        <script src="{{url_for('static', filename='node_modules/codemirror/addon/edit/closebrackets.js')}}"></script>
        <script src="{{url_for('static', filename='node_modules/codemirror/addon/edit/matchbrackets.js')}}"></script>
        <script src="{{url_for('static', filename='node_modules/codemirror/addon/edit/matchtags.js')}}"></script>
        <script src="{{url_for('static', filename='node_modules/codemirror/addon/edit/continuelist.js')}}"></script>
        <script src="{{url_for('static', filename='node_modules/codemirror/addon/fold/foldcode.js')}}"></script>
        <script src="{{url_for('static', filename='node_modules/codemirror/addon/comment/continuecomment.js')}}"></script>

        <script src="{{url_for('static', filename='node_modules/angular/angular.min.js')}}" type="text/javascript" charset="utf-8"></script>
        <script src="{{url_for('static', filename='node_modules/angular-sanitize/angular-sanitize.min.js')}}" type="text/javascript" charset="utf-8"></script>
        <script src="{{url_for('static', filename='node_modules/angular-animate/angular-animate.min.js')}}" charset="utf-8"></script>
        <script src="{{url_for('static', filename='node_modules/@uirouter/angularjs/release/angular-ui-router.min.js')}}" charset="utf-8"></script>
        <script src="{{url_for('static', filename='node_modules/angular-growl-notifications/dist/angular-growl-notifications.min.js')}}"></script>

        <script src="{{url_for('static', filename='app/app.js')}}" type="text/javascript" charset="utf-8"></script>
        <script src="{{url_for('static', filename='app/constants.js')}}" charset="utf-8"></script>
        <script src="{{url_for('static', filename='app/router.js')}}" charset="utf-8"></script>

        <script src="{{url_for('static', filename='app/components/list.js')}}" charset="utf-8"></script>
        <script src="{{url_for('static', filename='app/components/note.js')}}" charset="utf-8"></script>
        <script src="{{url_for('static', filename='app/components/noteRendered.js')}}" charset="utf-8"></script>
        <script src="{{url_for('static', filename='app/components/menu.js')}}" charset="utf-8"></script>
        <script src="{{url_for('static', filename='app/components/new.js')}}" charset="utf-8"></script>
        <script src="{{url_for('static', filename='app/components/intro.js')}}" charset="utf-8"></script>

        <script src="{{url_for('static', filename='app/directives/codemirror.js')}}" charset="utf-8"></script>

        <script src="{{url_for('static', filename='app/services/api.js')}}" charset="utf-8"></script>

        <script src="{{url_for('static', filename='node_modules/ng-tags-input/build/ng-tags-input.js')}}"></script>

        <script src="{{url_for('static', filename='node_modules/clipboard/dist/clipboard.min.js')}}"></script>
        <script src="{{url_for('static', filename='node_modules/ngclipboard/dist/ngclipboard.min.js')}}"></script>

        <script src="{{url_for('static', filename='node_modules/dompurify/dist/purify.min.js')}}" type="text/javascript"></script>
</body>

</html>
